<!DOCTYPE html>
<html>
  <head>
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Netflix</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">TV Shows</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">My List</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Popular Titles</h2>
      <div class="card-container">
        <div class="card">
          <img src="image1.jpg" alt="Movie or TV Show 1" />
          <h3>Title 1</h3>
        </div>
        <div class="card">
          <img src="image2.jpg" alt="Movie or TV Show 2" />
          <h3>Title 2</h3>
        </div>
        <div class="card">
          <img src="image3.jpg" alt="Movie or TV Show 3" />
          <h3>Title 3</h3>
        </div>
      </div>
    </main>
  </body>
</html>
